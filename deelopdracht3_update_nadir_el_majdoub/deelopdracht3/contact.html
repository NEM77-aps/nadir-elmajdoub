      <div class="col-12 col-md-6">

            <label class="form-label">Naam</label>

          </div>

            <input type="email" class="form-control" placeholder="naam@domein.be">
          </div>
          <div class="mb-3">
            <label class="form-label">Bericht</label>
            <textarea class="form-control" rows="6" placeholder="Schrijf je bericht..."></textarea>
          </div>
          <button class="btn" type="submit">Verstuur</button>
        </form>
      </div>
      <div class="col-12 col-md-6">

      </div>
    </div>
